<!DOCTYPE html>
<html>
<head>
	<title>We Are Open</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>We are <span id="open_or_closed"></span>.</h1>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../dist/openingTimes.jquery.min.js"></script>
<script type="text/javascript">
	

$(function() {


	$('#open_or_closed').openingTimes({
		openString: "open",
		closedString: "closed",
		openClass: "open",
		closedClass: "closed",
		openingTimes: {
			'Monday'    : ['08:00' , '17:00' ],
			'Tuesday'   : ['08:00' , '17:30' ],
			'Wednesday' : ['08:00' , '17:00' ],
			'Thursday'  : true,
			'Friday'    : ['09:00' , '18:55' ],
			'Saturday'  : ['09:00' , '12:00' ]
		}
	});



});





</script>

</body>
</html>
